<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Care Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f5f7fa;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Form Styles */
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 1rem;
        }

        .login-button:hover {
            background: #357abd;
        }

        /* Chat Interface Styles */
        .chat-container {
            display: none;
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
        }

        .chat-messages {
            height: calc(90vh - 140px);
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }

        .assistant-message {
            background: #f5f5f5;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover {
            background: #357abd;
        }

        .message-time {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .system-message {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }

        /* Calendar Display Styles */
        .calendar-view {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .calendar-day {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .calendar-event {
            margin-left: 20px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <h1>Welcome</h1>
            <form class="login-form" id="loginForm">
                <input type="text" id="userId" placeholder="Enter your name or ID" required>
                <button type="submit" class="login-button">Start Chat</button>
            </form>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                Elderly Care Assistant
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="system-message">
                    Welcome! How can I help you today?
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="messageInput" placeholder="Type your message...">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let userId = '';
        let isProcessing = false;

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            userId = document.getElementById('userId').value.trim();
            if (userId) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                addMessage("Welcome " + userId + "! I can help you with exercise recommendations and managing your schedule. What would you like to know?", 'assistant');
            }
        });

        // Handle message input (Enter key)
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        function addMessage(message, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            // Format calendar data if present
            if (message.includes('üìÖ') || message.includes('schedule:')) {
                messageDiv.innerHTML = formatCalendarMessage(message);
            } else {
                messageDiv.textContent = message;
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timeDiv);

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatCalendarMessage(message) {
            // Format calendar entries with better styling
            return message.replace(/üìÖ|üóìÔ∏è/g, '<br>üìÖ')
                         .replace(/‚Ä¢/g, '<span class="calendar-event">‚Ä¢</span>')
                         .replace(/(\d{1,2}:\d{2} [AP]M)/g, '<strong>$1</strong>');
        }

        async function sendMessage() {
            if (isProcessing) return;

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            isProcessing = true;
            messageInput.value = '';
            addMessage(message, 'user');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId
                    }),
                });

                const data = await response.json();
                addMessage(data.response, 'assistant');
            } catch (error) {
                addMessage('Sorry, there was an error processing your request. Please try again.', 'assistant');
            } finally {
                isProcessing = false;
            }
        }
    </script>
</body>
</html>
